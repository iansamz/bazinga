<div class="set-container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
    <div fxFlex=33 fxFlex.sm=100 style="margin-bottom:10%">
        <div class="userContainer" fxLayout="column">
            <md-card fxLayout="column">
                <div class="userView">
                    <div class="userDetails">
                        <div class="userImage" [ngStyle]="{'background-image': 'url(' + this.as.user.photoURL + ')'}">
                            <div class="editbtn">
                                <label for="file-input">
                                    <md-icon class="edit" >mode_edit</md-icon>
                                </label>
                                <input id="file-input" type="file" (change)=changeDP($event) value="upload" accept="image/*" />
                            </div>
                        </div>

                        <div class="userName">
                            {{ this.as.user.displayName }} <br> {{ this.as.user.email }} <br *ngIf="this.as.user.university"> {{ this.as.user.university }}
                        </div>
                    </div>
                </div>
            </md-card>
            <!--<button class="deletebtn" (click)=deleteAct() md-raised-button color="primary">Delete Account</button>-->
        </div>
    </div>
    <md-card class="dets-card" fxLayout="column" fxFlex=66 fxFlex.sm=100>
        <form fxLayout="column" #detsForm='ngForm' autocomplete="off" novalidate>
            <md-input-container>
                <input mdInput placeholder="Name" name="name" [(ngModel)]="this.as.user.displayName" required>
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="Email" name="email" [(ngModel)]="this.as.user.email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </md-input-container>
            <md-input-container>
                <input mdInput placeholder="Phone Number" name="phone" [(ngModel)]="this.as.user.phone">
            </md-input-container>
            <md-input-container>
                <textarea mdInput placeholder="Bio" name="bio" [(ngModel)]="this.as.user.bio"></textarea>
            </md-input-container>
            <br>
            <md-select multiple placeholder="Skills" name="skills" [(ngModel)]="this.as.user.skills">
                <md-option *ngFor="let category of this.cs.categories" [value]="category.$value">
                    {{category.$value}}
                </md-option>
            </md-select>
            <br>
            <md-select placeholder="University(If Student)" name="university" [(ngModel)]="this.as.user.university">
                <md-option *ngFor="let university of this.cs.universities" [value]="university.$value">
                    {{university.$value}}
                </md-option>
            </md-select>
            <br>
            <md-input-container>
                <textarea mdInput placeholder="Company Name(If Employer)" name="companyName" [(ngModel)]="this.as.user.companyName"></textarea>
            </md-input-container>
            <br>
            <md-input-container>
                <input mdInput placeholder="Company Email(If Employer)" name="companyEmail" [(ngModel)]="this.as.user.companyEmail" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
            </md-input-container>
            <br>
            <button [disabled]="!detsForm.valid" md-raised-button class="addProj" color="primary" (click)=update(detsForm.value)>Update</button>
        </form>
        <br>
        <h3>Projects</h3>
        <button class="addProj" (click)=seeMore() color="primary" md-raised-button>See Projects</button>
        <br>
        <button class="addProj" (click)=addProj() color="primary" md-raised-button>Add Projects</button>
    </md-card>
</div>
