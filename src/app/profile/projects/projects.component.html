<h1>Projects</h1>

<div *ngFor="let project of projects">
    <md-card>
        <h3>{{project.projectId}}-{{project.title}}</h3>
        <h4>Description</h4>
        <p> {{project.description}}</p>
        <h3>Link : <a href="{{project.link}}">{{project.link}}</a></h3>
        <h3>Client : {{project.clientName}}</h3>
        <h3>Client Email : {{project.clientEmail}}</h3>
        <md-chip-list>
            <md-chip *ngFor="let category of project.categories" selected="false" color="primary">
                {{category}}
            </md-chip>
        </md-chip-list>
        <!--<p>Project Completion Date : {{project.completionDate}}</p>-->
    </md-card>
</div>
